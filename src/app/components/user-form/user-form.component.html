<h1>Edit user</h1>
<form [formGroup]="userForm">
  <input type="text" placeholder="Id" formControlName="id" [attr.disabled]="true">
  <br>
  <input type="text" placeholder="Username" formControlName="username">
  <br>
  <input type="text" placeholder="Role" formControlName="role">
  <button type="submit" (click)="editUser()">Submit</button>
</form>
