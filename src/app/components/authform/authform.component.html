<div>
  Name:
  <input [(ngModel)]="registerUser.username" placeholder="Name">
</div>
<div>
  Email:
  <input [(ngModel)]="registerUser.email" placeholder="Email" type="email">
</div>
<div>
  Password:
  <input [(ngModel)]="registerUser.password" placeholder="Password" type="password">
</div>

<button (click)="register(registerUser)">Register</button>
<button (click)="getMe()">Get Me</button>
