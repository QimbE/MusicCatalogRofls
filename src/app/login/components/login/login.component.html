<h1>Login</h1>
<form [formGroup]="loginForm">
  <label>Email</label>
  <div>
    <input type="email" placeholder="Email" formControlName="email">
  </div>
  <label>Password</label>
  <div>
  <input type="password" placeholder="Password" formControlName="password">
  </div>
  <button type="submit" class="btn btn-outline-dark"  (click)="login()">Log In</button>
</form>
<button  class="btn btn-dark" (click)="redirectToRegister()">...Or Sign Up</button>
